<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="homework3.css">
    <script src="homework3.js" defer></script>
    <style>
        .error { color: red; }
        .pword-message { font-size: 0.9em; color: #333; }
        table.output { margin-top: 2em; border-collapse: collapse; }
        table.output th, table.output td { border: 1px solid #ccc; padding: 5px 10px; }
        table.output th { background: #efefef; }
    </style>
</head>
<body>
    <center>
        <h1>Patient Registration</h1>
        <p id="today"></p>
    </center>
    <form id="signup" action="thankyou.html" method="post" autocomplete="on">
        <table align="center">
            <!-- First Name -->
            <tr>
                <td><label for="fname">First Name:</label></td>
                <td><input type="text" id="fname" name="fname" maxlength="30" required onblur="validateFname()"></td>
                <td><span id="fname-error" class="error"></span></td>
            </tr>
            <!-- Middle Initial -->
            <tr>
                <td><label for="middleinit">Middle Initial:</label></td>
                <td><input type="text" id="middleinit" name="middleinit" maxlength="1" onblur="validateMiddleInit()"></td>
                <td><span id="middleinit-error" class="error"></span></td>
            </tr>
            <!-- Last Name -->
            <tr>
                <td><label for="lname">Last Name:</label></td>
                <td><input type="text" id="lname" name="lname" maxlength="30" required onblur="validateLname()"></td>
                <td><span id="lname-error" class="error"></span></td>
            </tr>
            <!-- Date of Birth -->
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" id="dob" name="dob" required onblur="validateDob()"></td>
                <td><span id="dob-error" class="error"></span></td>
            </tr>
            <!-- SSN -->
            <tr>
                <td><label for="ssn">SSN:</label></td>
                <td><input type="text" id="ssn" name="ssn" maxlength="11" required onblur="validateSsn()"></td>
                <td><span id="ssn-error" class="error"></span></td>
            </tr>
            <!-- Address 1 -->
            <tr>
                <td><label for="address1">Address:</label></td>
                <td><input type="text" id="address1" name="address1" maxlength="50" required onblur="validateAddress1()"></td>
                <td><span id="address1-error" class="error"></span></td>
            </tr>
            <!-- ZIP Code -->
            <tr>
                <td><label for="zip">ZIP Code:</label></td>
                <td><input type="text" id="zip" name="zip" maxlength="10" required onblur="validateZip()"></td>
                <td><span id="zip-error" class="error"></span></td>
            </tr>
            <!-- Email -->
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" maxlength="50" required onblur="validateEmail()"></td>
                <td><span id="email-error" class="error"></span></td>
            </tr>
            <!-- Phone -->
            <tr>
                <td><label for="phone">Phone:</label></td>
                <td><input type="text" id="phone" name="phone" maxlength="12" required onblur="validatePhone()"></td>
                <td><span id="phone-error" class="error"></span></td>
            </tr>
            <!-- User ID -->
            <tr>
                <td><label for="uid">User ID:</label></td>
                <td><input type="text" id="uid" name="uid" maxlength="30" required onblur="validateUid()"></td>
                <td><span id="uid-error" class="error"></span></td>
            </tr>
            <!-- Password -->
            <tr>
                <td><label for="pword">Password:</label></td>
                <td><input type="password" id="pword" name="pword" maxlength="30" required onkeyup="validatePword()"></td>
                <td></td>
            </tr>
            <!-- Confirm Password -->
            <tr>
                <td><label for="cpword">Confirm Password:</label></td>
                <td><input type="password" id="cpword" name="cpword" maxlength="30" required onkeyup="confirmPword()"></td>
                <td><span id="cpword-error" class="error"></span></td>
            </tr>
            <!-- Medical History (Checkboxes Example) -->
            <tr>
                <td>Medical History:</td>
                <td colspan="2">
                    <input type="checkbox" id="option1" name="history" value="Diabetes">Diabetes
                    <input type="checkbox" id="option2" name="history" value="Hypertension">Hypertension
                    <input type="checkbox" id="option3" name="history" value="Asthma">Asthma
                    <input type="checkbox" id="option4" name="history" value="Cancer">Cancer
                    <input type="checkbox" id="option5" name="history" value="Other">Other
                </td>
            </tr>
            <!-- Gender (Radio Example) -->
            <tr>
                <td>Gender:</td>
                <td colspan="2">
                    <input type="radio" id="male" name="pgender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="pgender" value="Female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="pgender" value="Other">
                    <label for="other">Other</label>
                </td>
            </tr>
            <!-- State Dropdown -->
            <tr>
                <td><label for="State">State:</label></td>
                <td colspan="2">
                    <select id="State" name="State" required>
                        <option value="">--Select State--</option>
                        <option value="NY">New York</option>
                        <option value="NJ">New Jersey</option>
                        <option value="CA">California</option>
                        <!-- Add other states as needed -->
                    </select>
                </td>
            </tr>
            <!-- Insurance (Radio Example) -->
            <tr>
                <td>Insurance:</td>
                <td colspan="2">
                    <input type="radio" id="insYes" name="insurance" value="Yes">
                    <label for="insYes">Yes</label>
                    <input type="radio" id="insNo" name="insurance" value="No">
                    <label for="insNo">No</label>
                </td>
            </tr>
            <!-- Vaccination (Radio Example) -->
            <tr>
                <td>Vaccination:</td>
                <td colspan="2">
                    <input type="radio" id="vacYes" name="vaccination" value="Yes">
                    <label for="vacYes">Yes</label>
                    <input type="radio" id="vacNo" name="vaccination" value="No">
                    <label for="vacNo">No</label>
                </td>
            </tr>
            <!-- Range Slider (Example) -->
            <tr>
                <td><label for="range">Pain Level:</label></td>
                <td colspan="2">
                    <input type="range" id="range" name="range" min="0" max="10" value="5">
                    <span id="range-slider">5</span>
                </td>
            </tr>
            <!-- BUTTONS ROW: The new Validate/Submit/Reset/Review controls -->
            <tr>
                <td colspan="4">
                    <center>
                        <input 
                            type="button" 
                            value="Validate"
                            id="validate"
                            onclick="validateForm()"
                        />
                        <input 
                            type="submit" 
                            value="Submit"
                            id="submit"
                            style="display:none;"
                        />
                        <input 
                            type="reset" 
                            value="Reset"
                            id="reset"
                        />
                        <br>
                        <input 
                            type="button"
                            name="review"
                            id="review"
                            value="Review"
                            onclick="reviewInp()"
                        />
                        <div class="pword-message">
                            <span id="msg1"></span> <br/>
                            <span id="msg2"></span> <br/>
                            <span id="msg3"></span> <br/>
                            <span id="msg4"></span> <br/>
                            <span id="msg5"></span> <br/>
                        </div>
                        <p id="showInput"></p>
                    </center>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
